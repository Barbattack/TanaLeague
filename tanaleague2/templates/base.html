<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TanaLeague{% endblock %}</title>
    <meta name="description" content="{% block description %}Classifiche tornei TCG - La Tana delle Pulci{% endblock %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-trophy"></i> TanaLeague
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('classifiche_page') }}"><i class="fas fa-ranking-star"></i> Classifiche</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('players_list') }}"><i class="fas fa-users"></i> Schede Giocatori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('achievements') }}"><i class="fas fa-trophy"></i> Achievement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stats', scope=default_stats_scope) }}"><i class="fas fa-chart-line"></i> Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-1"><strong>La Tana delle Pulci</strong></p>
            <p class="mb-1 text-muted"><i class="fas fa-map-marker-alt"></i> Viale Adamello 1, Lecco</p>
            <p class="mb-0">
                <a href="https://www.instagram.com/latanadellepulci/" target="_blank" class="text-decoration-none">
                    <i class="fab fa-instagram"></i> @latanadellepulci
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
